<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="row justify-content-center mt-5">
            <div class="col-3">
                <img class="w-75" th:src="${game.image}">
            </div>
            <div class="col-6">
                <p>Name: <span th:text="${game.name}"></span></p>
                <p>Year: <span th:text="${game.year}"></span></p>
                <p>Ranking: <span th:text="${game.ranking}"></span></p>
                <p>Users Rated: <span th:text="${game.userRated}"></span></p>
                <p>URL: <a th:text="${game.url}"></a></p>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-9">
                <table>
                    <tr th:each="comment: ${commentList}">
                        <td class="mt-2">
                            <p class="h6" th:text="${comment.user}"></p>
                            <p th:text="${comment.commentText}"></p>
                            <hr>
                        </td>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
